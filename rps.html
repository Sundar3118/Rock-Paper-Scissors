<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Rock Paper Scissors Game</title>
    </head>
    <div class="game-container">
        <h1>Rock Paper Scissors</h1>

        <div class="choices">
            <img src="rock.png" alt="Rock" onclick="play('rock')" />
            <img src="paper.png" alt="Paper" onclick="play('paper')" />
            <img src="scissors.png" alt="Scissors" onclick="play('scissors')" />
        </div>

        <div class="result">
            <p>You Choose:<span id="user-choice">-</span></p>
            <p>Computer Choose:<span id="computer-choice">-</span></p>
            <h2 id="winner">Result will be shown here</h2>
            

        </div>
    </div>
    
    <style>

.choices img {
  width: 100px;
  margin: 10px;
  cursor: pointer;
  transition: transform 0.2s;
}

.choices img:hover {
  transform: scale(1.1);
}

.result {
  margin-top: 20px;
  font-size: 18px;
}
@keyframes bounce {
  0%   { transform: scale(1); }
  50%  { transform: scale(1.3); }
  100% { transform: scale(1); }
}

.clicked {
  animation: bounce 0.3s ease;
}
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
  background-size: 400% 400%;
  animation: gradientBG 10s ease infinite;
  font-family: sans-serif;
}

@keyframes gradientBG {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}
.game-container {
  background-color: rgba(255, 255, 255, 0.9); /* white with transparency */
  padding: 30px;
  border-radius: 16px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
  text-align: center;
  font-family: sans-serif;
}


    </style>

    <script>
       function play(userChoice){
       const choices = ["rock", "paper", "scissors"]
       const computerchoice = choices[Math.floor(Math.random() * 3)]
       document.getElementById("user-choice").textContent = userChoice;
       document.getElementById("computer-choice").textContent = computerchoice;
       const images = document.querySelectorAll(".choices img");
  images.forEach(img => {
    if (img.alt.toLowerCase() === userChoice) {
      img.classList.add("clicked");
      setTimeout(() => {
        img.classList.remove("clicked");
      }, 300); // match animation duration
    }
  });

 
       if(userChoice==computerchoice){
        document.getElementById("winner").textContent= "It is a Draw";
       }
       else if((userChoice==="rock" && computerchoice==="scissors")||(userChoice==="paper" && computerchoice==="rock")||(userChoice==="scissors" && computerchoice==="paper"))
       {
         document.getElementById("winner").textContent= "You Win";
       }
       else{
        document.getElementById("winner").textContent= "You Lose";
       }
       setTimeout(() => {
    location.reload();
  }, 2000);
     
}
    </script>
